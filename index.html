<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/etch-a-sketch-2217720-1848704.png">
    <link rel="stylesheet" href="style.css">

    <title>"Etch-a-Sketch"</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="grid">
            </div>
            <div id="tools">
                <span id="colorText">Pick a Color</span>
                <input type="color" id="colorPicker"></input>
                <input type="checkbox" id="randomize">Random Color?</input>
                <button id="resizeGridBtn">Resize Grid</button>
                <button id="clearGridBtn">Clear Grid Colors</button>   
            </div>
        </div>
    </main>
    <script src="script.js" async defer></script>
</body>
</html>
